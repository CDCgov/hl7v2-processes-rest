name: Quay Build

on:
  release:
    types: [created]

  workflow_dispatch:
    inputs:
      image_name:
        type: choice
        description: Image To Build
        options:
          - validation
          - debatcher
          - redactor
          - lake
      version_tag:
        description: "Docker Image Version"
        required: true
        type: string
      quay_repository:
        description: "Quay Repository"
        required: true
        type: string
        default: us-cdcgov

jobs:
  quay_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Quay.io
        uses: docker/login-action@v4
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}

      # Build and push Validation
      - name: Build & Push hl7-validation
        if: image_name == 'validation'
        run: |
          docker build -t quay.io/${{ inputs.quay_repository }}/hl7v2-validation:${{ inputs.version_tag }} ./hl7v2-validation
          docker push quay.io/${{ inputs.quay_repository }}/hl7v2-validation:${{ inputs.version_tag }}

      # Build and push Debatcher
      - name: Build & Push hl7-debatcher
        if: image_name == 'debatcher'
        run: |
          docker build -t quay.io/${{ inputs.quay_repository }}/hl7v2-debatcher:${{ inputs.version_tag }} ./hl7v2-debatcher
          docker push quay.io/${{ inputs.quay_repository }}/hl7v2-debatcher:${{ inputs.version_tag }}

      # Build and push Json-lake
      - name: Build & Push hl7-json-lake
        if: image_name == 'lake'
        run: |
          docker build -t quay.io/${{ inputs.quay_repository }}/hl7v2-json-lake:${{ inputs.version_tag }} ./hl7v2-json-lake
          docker push quay.io/${{ inputs.quay_repository }}/hl7v2-json-lake:${{ inputs.version_tag }}

      # Build and push Redactor
      - name: Build & Push hl7-redactor
        if: image_name == 'redactor'
        run: |
          docker build -t quay.io/${{ inputs.quay_repository }}/hl7v2-redactor:${{ inputs.version_tag }} ./hl7v2-redactor
          docker push quay.io/${{ inputs.quay_repository }}/hl7v2-redactor:${{ inputs.version_tag }}
